<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
    * {margin:0; padding:0;}
    table,td{border:1px solid #CC6600;border-collapse:collapse;font-size:12px;}

    .divResult{ border-bottom:1px solid #CC6600; font-size:14px; letter-spacing : 2px;margin-top:20px; float:left; padding:8px 5px;}
    .txtChinese {padding:2px;}
    .wrapper {padding:20px;}
  </style>
</head>
<body>
<div id="app" class='wrapper'>
  <div>
    <span>请输入中文字符串:</span><input type="text" class="txtChinese" size="30" @keyup="query" v-model.trim="msg">
    <button @click="query">查看拼音</button>
  </div>

  <div class="divResult">{{res}}</div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
  let vm=new Vue({
    el:"#app",
    data:{
      msg:'',
      res:''
    },
    methods:{
        async query(){
          var str = this.msg;
          if (!str) {
            return '';
          }else {
            var arr = await getsea(str);
            this.res = arr.join(' | ');
          }
        }
    }
  })

</script>
</body>
</html>
