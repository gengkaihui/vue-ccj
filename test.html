<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul, li {
      list-style: none;
    }

    li {
      width: 180px;
      padding: 0 50px 70px;
    }

    .flip-container {
      -webkit-perspective: 1000px;
      perspective: 1000px;
      width: 180px;
      cursor: pointer;
      float: left;
    }

    .flip-container, .front, .back {
      width: 180px;
      height: 60px;
    }

    .flipper {
      display: block;
      position: relative;
      /*transition: transform .6s ease-out;*/
      transition: transform .5s ease-in-out;
      -webkit-transition: transform .5s ease-in-out;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;

    }

    .front, .back {
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      transition: .6s ease-out;
      -webkit-transition: .6s ease-out;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    .front {
      z-index: 2;
      transform: rotateY(0deg);
      -webkit-transform: rotateY(0deg);
    }

    .back {
      z-index: 1;
      transform: rotateY(-180deg);
      -webkit-transform: rotateY(-180deg);
    }

    li:hover .front {
      z-index: 2;
      transform: rotateY(-180deg);
      -webkit-transform: rotateY(-180deg);
    }

    li:hover .back {
      z-index: 2;
      transform: rotateY(0deg);
      -webkit-transform: rotateY(0deg);
    }

    li img {
      width: 100%;
      height: 100%;
    }

    #hh {
      height: 1000px;
    }

  </style>
</head>
